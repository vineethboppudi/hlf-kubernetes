apiVersion: apps/v1
kind: Deployment
metadata:
  name: org2peer0
  labels:
    app: org2peer0
  namespace: raft   

spec:
  replicas: 1
  selector:
    matchLabels:
        name: org2peer0
  template:
    metadata:
      labels:
        name: org2peer0
    spec:
      volumes:
      - name: fabricfile
        persistentVolumeClaim:
          claimName: raft-pvc
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock

      containers:
      - name: peer
        image: hyperledger/fabric-peer:amd64-1.3.0
        command: ["sh", "-c", "peer node start"]
        env:
        - name: CORE_PEER_ADDRESSAUTODETECT
          value: "true"
        - name: CORE_PEER_ID
          value: peer0.org2.example.com
        - name: CORE_PEER_ADDRESS
          value:  peer0.org2.example.com:7051
        - name: CORE_PEER_LISTENADDRESS
          value: 0.0.0.0:7051
        - name: CORE_PEER_EVENTS_ADDRESS
          value: 0.0.0.0:7061
        - name: CORE_PEER_CHAINCODELISTENADDRESS
          value: 0.0.0.0:7052          
        - name: CORE_PEER_GOSSIP_BOOTSTRAP
          value:  peer0.org2.example.com:7051
        - name: CORE_PEER_GOSSIP_ENDPOINT
          value: peer0.org2.example.com:7051
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value:  peer0.org2.example.com:7051
        - name: CORE_PEER_GOSSIP_ORGLEADER
          value: "false"
        - name: CORE_PEER_GOSSIP_SKIPHANDSHAKE
          value: "true"
        - name: CORE_PEER_GOSSIP_USELEADERELECTION
          value: "true"

        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        - name: CORE_VM_ENDPOINT
          value: unix:///host/var/run/docker.sock
        - name: CORE_PEER_LOCALMSPID
          value: Org2MSP
        
        - name: CORE_LOGGING_LEVEL
          value: debug
        - name: CORE_LOGGING_PEER
          value: debug
        - name: CORE_LOGGING_CAUTHDSL
          value: debug
        - name: CORE_LOGGING_GOSSIP
          value: debug
        - name: CORE_LOGGING_LEDGER
          value: debug
        - name: CORE_LOGGING_MSP
          value: info
        - name: CORE_LOGGING_POLICIES
          value: debug
        - name: CORE_LOGGING_GRPC
          value: debug
        - name: CORE_PEER_TLS_ENABLED
          value: "true"
        - name: CORE_PEER_TLS_CERT_FILE
          value: /fabric/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/server.crt
        - name: CORE_PEER_TLS_KEY_FILE
          value: /fabric/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/server.key
        - name: CORE_PEER_TLS_ROOTCERT_FILE
          value: /fabric/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/ca.crt                    

        - name: CORE_LEDGER_STATE_STATEDATABASE
          value: "CouchDB"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS
          value: "localhost:5984"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME
          value: "admin"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
          value: "adminpw"
        - name: FABRIC_CFG_PATH          

        - name: ORDERER_URL
          value: orderer:7050
        - name: ORDERER_URL
          value: orderer2:7050 
        - name: ORDERER_URL
          value: orderer3:7050
        - name: ORDERER_URL
          value: orderer4:7050
        - name: ORDERER_URL
          value: orderer5:7050                    
                                     
        - name: GODEBUG
          value: "netdns=go"
        - name: CORE_VM_DOCKER_ATTACHSTDOUT
          value: "true"
        volumeMounts:
        - mountPath: /fabric
          name: fabricfile
        - mountPath: /host/var/run/docker.sock
          name: dockersocket
      - name: couchdb
        image: hyperledger/fabric-couchdb:amd64-0.4.14
        env:

        - name: COUCHDB_USER
          value: "admin"
        - name: COUCHDB_PASSWORD
          value: "adminpw"        
